<div class="contenedorModal">

<div class="itemInput">
    <input 
    type="file" 
    (change)="fileSelected($event)"
    accept=".xlsx">
</div>

<div class="itemBoton">
    <button 
    class="boton" 
    (click)="sendExcelAndClose()" 
    [disabled]="!this.archivoSelected"
    
    >Guardar</button>
</div>


</div>
